version: 3.9

services: 
  backend:
    container_name: backend
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - ./backend:/backend
      - ./data/web/static:/data/web/static/
      - ./data/web/media:/data/web/media/
    env_files:
      - ./dotenv-files/.env
    depends_on:
      - psql
  psql:
    container_name: psql
    image: postgres:13-alpine
    volumes: 
      - ./data/postgres/data:/var/lib/postgresql/data/
    env_file:
      - ./dotenv-files/.env